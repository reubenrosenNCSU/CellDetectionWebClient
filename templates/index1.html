<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Image Cell Detection</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc; /* Soft background */
            color: #333;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 32px;
            color: #4CAF50; /* Matching color */
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        input[type="file"] {
            font-size: 16px;
            padding: 10px;
            margin: 20px 0;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: #fafafa;
            cursor: pointer;
            transition: border 0.3s;
        }

        input[type="file"]:hover {
            border-color: #4CAF50; /* Green color on hover */
        }

        button {
            background-color: #4CAF50; /* Green button */
            color: white;
            font-size: 16px;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

    </style>
</head>
<body>

    <h1>Upload an Image</h1>
    <form action="/process1" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

</body>
</html>
