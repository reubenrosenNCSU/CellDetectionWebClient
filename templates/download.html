<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Ready</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Warm gradient */
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
        }

        p {
            font-size: 18px;
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #4CAF50; /* Green button-like style */
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        iframe {
            border: none;
            border-radius: 12px;
            margin-top: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            color: #fff;
            margin-top: 30px;
            font-weight: 600;
            text-align: center;
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            a {
                padding: 12px 24px;
                font-size: 16px;
            }

            iframe {
                width: 100%;
                height: 600px;
            }
        }
    </style>
</head>
<body>

    <h1>Your download is ready!</h1>
    <p><a href="{{ download_link }}">Click here to download the ZIP file</a></p>

    {% if image_filename %}
        <h2>Edit the detection image:</h2>

        <!-- miniPaint iframe pointing to local miniPaint -->
        <iframe 
            style="width: 80%; height: 1000px;" 
            id="miniPaint" 
            src="{{ url_for('static', filename='miniPaint/index.html') }}?image={{ url_for('static', filename='detections.png') }}&t={{ time }}" 
            allow="camera">
        </iframe>

    {% else %}
        <p>No image available to edit.</p>
    {% endif %}
    
</body>
</html>
