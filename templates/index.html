<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Image for Processing</title>
</head>
<body>
    <h1>Select an image to upload and process</h1>
    <div>
        <!-- Link to the upload page for image1 -->
        <a href="{{ url_for('upload', image_type='image1') }}">
            <img src="{{ url_for('static', filename='images/1.png') }}" alt="Image 1" width="300"/>
        </a>
        <!-- Link to the upload page for image2 -->
        <a href="{{ url_for('upload', image_type='image2') }}">
            <img src="{{ url_for('static', filename='images/2.png') }}" alt="Image 2" width="300"/>
        </a>
    </div>
</body>
</html>
